	<script>
  		
	$ (function (){
	  		
	  	var mySiema = new Siema({
			  selector: '.siema',
			  duration: 500,
			  easing: 'ease-out',
			  perPage: 1,
			  startIndex: 0,
			  draggable: true,
			  threshold: 20,
			  loop: false,
			  onInit: () => {},
			  onChange: () => {}
			});


	$("#next").click(function(){
		mySiema.next();
	});

	$("#previous").click(function (){
		mySiema.prev();
	})
